<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Calendar 3</title>
</head>
<body>
    <div class="wrapper">
        <div class="calendar">
            <header class="calendar-head">
                <span class="day">Monday 18th</span>
                <span class="month">May 2020</span>
            </header>
            <table class="calendar-content">
                <thead>
                    <tr>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                        <th>SUN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class='last-month'>27</td>
                        <td class='last-month'>28</td>
                        <td class='last-month'>29</td>
                        <td class='last-month'>30</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td class='notifications' count='5'>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td class='today'>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                    </tr>
                    <tr>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td class='notifications' count='8'>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                    </tr>
                </tbody>
            </table>
            <footer class="calendar-footer">
                <span class="time">10:10 am</span>
                <button class="plus">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                </button>
                <span class="temperature">28&#176;C</span>
            </footer>
        </div>
    </div>
</body>
</html>
